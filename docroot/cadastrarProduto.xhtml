<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	<h:form>
		

		<p:panel header="Cadastro de Produtos">
			<p:growl />

			<p:panelGrid columns="2">
				
				<h:outputLabel value="Codigo" for="codigo" />
				<h:inputText id="codigo" value="#{produtoBean.produtoVO.codigo}" />
				
				<h:outputLabel value="Produto" for="produto" />
				<h:inputText id="produto" value="#{produtoBean.produtoVO.descricao}" />

				<h:outputLabel value="Preco" for="preco" />
				<h:inputText id="preco" value="#{produtoBean.produtoVO.preco}"  />
				
				<h:outputLabel value="Estoque" for="estoque" />
				<h:inputText id="estoque" value="#{produtoBean.produtoVO.estoque}" />
				
				<h:outputLabel value="" for="espaco" />
				<h:commandButton value="Gravar" action="#{produtoBean.grava}"
					icon="ui-icon-disk" />

			</p:panelGrid>
		</p:panel>

		

		<p:dataTable value="#{produtoBean.produtos}" var="produtos">
		
			<p:column headerText="Codigo">
					#{produtos.codigo}
				</p:column>

			<p:column headerText="Produtos">
					#{produtos.descricao}
				</p:column>
				<p:column headerText="Valor">
					#{produtos.preco}
				</p:column>
				

		</p:dataTable>

	</h:form>
 </ui:define>	 
	</ui:composition>
</html>
