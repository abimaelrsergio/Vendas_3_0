<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	<h:form>
		

		<p:panel header="Excluir Item">
			<p:growl />

			<p:panelGrid columns="2">
			
				<h:outputLabel value="Codigo" for="codigo" />
				<h:inputText id="codigo" value="#{itemBean.itemVO.id}" />

				
				
				<h:outputLabel value="" for="espaco" />
				<h:commandButton value="Excluir" action="#{itemBean.excluir}"
					icon="ui-icon-disk" />

			</p:panelGrid>
		</p:panel>

		

		<p:dataTable value="#{itemBean.itens}" var="item">
		
			<p:column headerText="Codigo">
					#{item.id}
				</p:column>

			<p:column headerText="Quantidade">
					#{item.quantidade}
				</p:column>
				<p:column headerText="Responsavel">
					#{item.responsavel}
				</p:column>
				<p:column headerText="Valor">
					#{compra.valor}
				</p:column>
				<p:column headerText="Compra">
					#{item.compra.codigo}
				</p:column>
				<p:column headerText="Reserva">
					#{item.reserva.codigo}
				</p:column>

		</p:dataTable>

	</h:form>
 </ui:define>	 
	</ui:composition>
</html>
