<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	<h:form>
		

		<p:panel header="Excluir Usuario">
			<p:growl />

			<p:panelGrid columns="2">

				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" value="#{usuarioBean.usuarioVO.login}" />
				
				<h:outputLabel value="" for="espaco" />
				<h:commandButton value="Excluir" action="#{usuarioBean.excluir}"
					icon="ui-icon-disk" />

			</p:panelGrid>
		</p:panel>


		<p:dataTable value="#{usuarioBean.usuarios}" var="usuario">

			<p:column headerText="Login">
					#{usuario.login}
				</p:column>

		</p:dataTable>

	</h:form>
 </ui:define>	 
	</ui:composition>
</html>
