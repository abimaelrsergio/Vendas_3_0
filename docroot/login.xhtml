<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" />
<h:head>
	<title>Sistema de Vendas Fiap</title>
</h:head>
<h:body>
	<h:form>

		<p:separator />
		<ui:composition template="/_template.xhtml">
		<ui:define name="corpo">

		<p:panel header="Logar">
			<p:growl />

			<p:panelGrid columns="2">

				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" value="#{usuarioBean.usuarioVO.login}" />

				<h:outputLabel value="Senha" for="senha" />
				<h:inputSecret id="senha" value="#{usuarioBean.usuarioVO.senha}"  />

				<h:commandButton value="Logar" actionListener="#{usuarioBean.logar}"
					icon="ui-icon-disk" />

			</p:panelGrid>
		</p:panel>
		</ui:define>
		</ui:composition>

		<p:separator />

	</h:form>
</h:body>
</html>
